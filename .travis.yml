language: node_js
node_js:
- 4.2.1
- 6.9.2
before_install:
- if [[ `npm -v` != 3* ]]; then npm i -g npm@3.3.1; fi
install:
- npm install
script:
- npm test
branches:
  only:
  - master
deploy:
  before_deploy: "npm run test && npm run release:bump-version"
  after_deploy: "npm run release:push"
  provider: npm
  email: ''
  api_key:
    secure: 
  on:
    repo: YaaS/chewie
    branch: master
